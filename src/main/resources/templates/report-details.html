<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <p><strong>Description:</strong> <span th:text="${report.description}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p><strong>Status:</strong> <span th:text="${report.status}"></span></p>

<!--        <h3>Landfill Images</h3>
        <div th:each="image : ${report.images}">
            <img th:src="@{${image.imagePath}}" alt="Landfill Image" width="200"/>
        </div>-->

        <form th:action="@{/report/{id}/update-status(id=${report.id})}" method="post">
            <label for="status">Change Status:</label>
            <select name="status" id="status" class="form-control">
                <option value="APPROVED" th:selected="${report.status == 'APPROVED'}">Approved</option>
                <option value="REJECTED" th:selected="${report.status == 'REJECTED'}">Rejected</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Update Status</button>
        </form>

        <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
